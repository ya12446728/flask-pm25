<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>PM2.5資料查詢</h1>
    <h3>{{time}}</h3>
    <table border="1">
        <thead>
            
            <tr>
                {% for th in columns%}
                <th>{{th}}</th>
                {%endfor%}
            </tr>
            
        </thead>
        <tbody>
            {%for row in datas%}
            <tr>
                {%for data in row%}
                <th>{{data}}</th>
                {%endfor%}
            </tr>
            {%endfor%}
        </tbody>
    </table>
</body>
</html>
